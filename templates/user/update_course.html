{% extends "base.html" %} {% from "macroces/field_macro.html" import
render_field_data, render_field %} {% block content %}
<form method="POST" action="">
  {{ render_field_data(form.name, course.name) }}
  <div>
    {% for student in form.students %} {{ render_field(student) }} {% endfor %}
  </div>
  {{ render_field(form.submit) }}
</form>
{% endblock %}
